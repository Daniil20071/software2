<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>vidoss</title>
	<style>	
		.container{
			position: relative;
			width: 50%;
		}
		.image	{
			display:block;
			width: 100%;
			height: auto;
		}
		.overlay{
			position: absolute;
			bottom:100%;
			left:0;
			right:0;
			background-color: #008cba;
			overflow: hidden;
			width: 100%;
			height: 0;
			transition: .5s ease;
		}
		.container:hover .overlay{
			bottom:0;
			height: 100%;
		}
		.text{
			color:white;
			font-size: 20px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			-ms-transform:translate(-50%, -50%);
			text-align: center;
		}
	</style>	
</head>
<body>
	<h2>Наведитесь на картину чтобы увидеть описание</h2>
	<p>Текст</p>
	<div class="container">
		<img src="10011177b.jpg" alt="televizor sasung" class="image">
		<div class="overlay">
			<div class="text">Описание картинки</div>	
		</div>
	</div>
</body>
</html>
